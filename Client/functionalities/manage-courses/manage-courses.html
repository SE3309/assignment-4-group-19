<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Courses</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <header>
    <h1>Manage Courses</h1>
  </header>
  <main>
    <div class="button-container">
      <a href="../../index.html" class="back-button">Back to Home</a>
    </div>

    <section>
      <h2>Enroll in Course</h2>
      <form id="enrollForm">
        <label for="enrollPrisonerID">Prisoner ID:</label>
        <input type="number" id="enrollPrisonerID" name="prisonerID" required>

        <label for="enrollProgramID">Program ID:</label>
        <input type="number" id="enrollProgramID" name="programID" required>

        <button type="submit" class="nav-btn">Enroll</button>
      </form>
    </section>

    <section>
      <h2>Remove from Course</h2>
      <form id="removeForm">
        <label for="removePrisonerID">Prisoner ID:</label>
        <input type="number" id="removePrisonerID" name="prisonerID" required>

        <label for="removeProgramID">Program ID:</label>
        <input type="number" id="removeProgramID" name="programID" required>

        <button type="submit" class="nav-btn">Remove</button>
      </form>
    </section>

    <section>
      <h2>Update Grade and Attendance</h2>
      <form id="updateForm">
        <label for="updatePrisonerID">Prisoner ID:</label>
        <input type="number" id="updatePrisonerID" name="prisonerID" required>

        <label for="updateProgramID">Program ID:</label>
        <input type="number" id="updateProgramID" name="programID" required>

        <label for="updateGrade">Grade:</label>
        <input type="number" id="updateGrade" name="grade" required min="0" max="100">

        <label for="updateAttendance">Attendance:</label>
        <input type="number" id="updateAttendance" name="attendance" required min="0" max="100">

        <button type="submit" class="nav-btn">Update</button>
      </form>
    </section>

    <section>
      <h2>Course Summary</h2>
      <table id="courseSummaryTable" border="1">
        <thead>
          <tr>
            <th>Program ID</th>
            <th>Program Name</th>
            <th>Program Type</th>
            <th>Instructor Name</th>
            <th>Capacity</th>
            <th>Enrollment</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Guard Management System</p>
  </footer>
  <script src="./courses.js"></script>
</body>
</html>
