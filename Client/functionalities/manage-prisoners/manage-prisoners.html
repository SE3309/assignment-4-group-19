<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Prisoners</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Prisoners</h1>
  </header>
  <main>
    <div class="button-container">
        <button id="addPrisonerBtn">Add prisoner</button>
        <button id="fetchSecurityBtn">View Security Level Data</button>
    </div>
    <section>
      <h2>List of Prisoners</h2>
      <table id="prisonersTable" border="1">
        <thead>
          <tr>
            <th>prisonerID</th>
            <th>cellNo</th>
            <th>prisonerName</th>
            <th>dateOfBIrth</th>
            <th>heightCm</th>
            <th>weightKg</th>
            <th>eyeColor</th>
            <th>hairColor</th>
            <th>offenseType</th>
            <th>dangerLevel</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically inserted here -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Guard Management System</p>
  </footer>


  <div id="prisonerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Prisoner</h2>
      <form id="prisonerForm">
        <label for="cellNo">Cell No:</label>
        <input type="text" id="cellNo" name="cellNo" required><br>

        <label for="prisonerName">Prisoner Name:</label>
        <input type="text" id="prisonerName" name="prisonerName" required><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <label for="heightCm">Height (cm):</label>
        <input type="number" id="heightCm" name="heightCm" required><br>

        <label for="weightKg">Weight (kg):</label>
        <input type="number" id="weightKg" name="weightKg" required><br>

        <label for="eyeColor">Eye Color:</label>
        <input type="text" id="eyeColor" name="eyeColor" required><br>

        <label for="hairColor">Hair Color:</label>
        <input type="text" id="hairColor" name="hairColor" required><br>

        <label for="offenseType">Offense Type:</label>
        <input type="text" id="offenseType" name="offenseType" required><br>

        <label for="dangerLevel">Danger Level:</label>
        <input type="text" id="dangerLevel" name="dangerLevel" required><br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Adjust Threat Level Modal -->
  <div id="threatModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeThreatModal">&times;</span>
      <h2>Adjust Threat Level</h2>
      <form id="threatForm">
        <label for="prisonerID">Prisoner ID:</label>
        <input type="text" id="prisonerID" name="prisonerID" required><br>

        <label for="newThreatLevel">New Threat Level:</label>
        <input type="text" id="newThreatLevel" name="newThreatLevel" required><br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  <div id="securityModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSecurityModal">&times;</span>
      <h2>Prisoners by Security Level</h2>
      <ul id="securityDataList">
        <!-- Security level data will be dynamically inserted here -->
      </ul>
    </div>
  </div>
  <script src="./prisoners.js"></script>
</body>
</html>
